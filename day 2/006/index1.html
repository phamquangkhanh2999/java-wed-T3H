<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    Thẻ bảng trong HTMl (table)
    TRong thẻ table có hàng và cột
    thẻ hàng là tr
    thẻ cột là td

    thẻ bảng thì có header của bảng là thead
    thẻ phần thân của bảng là tbody
</pre>
<div>
    <table>
        <thead>
            <tr>
                <td>STT</td>
                <td>Tên Sinh Viên </td>
                <td>Năm Sinh</td>
                <td>Điểm</td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Phạm Văn Cường </td>
            <td>1999</td>
            <td>8</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Phạm Công Minh </td>
            <td>1998</td>
            <td>7</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Phạm Quang Khánh </td>
            <td>1997</td>
            <td>9</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
