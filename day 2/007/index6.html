<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Thẻ select có thuộc tính name
        thẻ select chứa các thẻ option
        thẻ option có thuộc tính quan trọng là value="" chính là giá trị của option

        chú ý: Nếu muốn chọn trước thẻ option thì nào thì selected vào trong thẻ option

    </pre>
<div>
    <form name="dangky" method="post" action="">
        <P>
            <label>Tháng</label>
            <select name="Thang">
                <option value="1" selected>Tháng 1</option>
                <option value="2">Tháng 2</option>
                <option value="3">Tháng 3</option>
                <option value="4">Tháng 4</option>
                <option value="5">Tháng 5</option>
                <option value="6">Tháng 6</option>
                <option value="7">Tháng 7</option>
                <option value="8">Tháng 8</option>
                <option value="9">Tháng 9</option>
                <option value="10">Tháng 10</option>
                <option value="11">Tháng 11</option>
                <option value="12">Tháng 12</option>
            </select>
        </P>

    </form>
</div>
</body>
</html>
