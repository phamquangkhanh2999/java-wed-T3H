<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        lệnh continue bỏ qua các câu lệnh phía sau nó trong vòng lặp
        để chuyển qua lần lặp tiếp theo
    </pre>
    <script type="text/javascript">
        for (var i=1;i<11;i++){
            if(i==5){
                continue;
            }
            console.log(i)
        }
    </script>
</body>
</html>
