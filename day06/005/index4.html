<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .classA.classD {
            color: red;
        }
    </style>
</head>
<body>
    <div class="classA classB">Thẻ div 1</div>
    <div class="classA classC">Thẻ div 2</div>
    <div class="classA classD">Thẻ div 3</div>
    <div class="classA classF">Thẻ div 4</div>
    <div class="classA classR">Thẻ div 5</div>
    Yêu cầu style cho thẻ có đồng thời cả 2 classA và classD
</body>
</html>
