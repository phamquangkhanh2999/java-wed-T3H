<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        nav ul{
            list-style-type: none;
        }
        nav ul li{
            background-color: yellow;
            width: 150px;
            float: right;
        }
        nav ul li a{
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <pre>
        Thuuộc tính float trong css
        float có nghĩa là trôi
        float có 3 giá trị : none , left, right
        float:none không trôi
        float left :trôi sang trái
        float right :trôi sang phai
    </pre>
    <nav>
        <ul>
            <li><a href="#"> Trang Chủ</a> </li>
            <li><a href="#">Giới Thiệu</a></li>
            <li><a href="#">Liên Hệ</a></li>
            <li><a href="#">Tin Tức</a></li>
            <li><a href="#">Sản Phẩm </a></li>
        </ul>
    </nav>
</body>
</html>
