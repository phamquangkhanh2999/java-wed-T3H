<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">

    </style>
</head>
<body>
    <div class="container">
        <h1>Tạo Tài Khoản </h1>
        <form name="dangky" method="post" action="">
            <div class="form-inline ">
                <label for="HoTen " class="col-sm-2" >Họ tên :</label>
                <input type="text" class="form-control col-sm-5" id="HoTen" placeholder="Nhập họ  tên">
            </div>
            <div class="form-inline">
                <label for="HoTen"  class="col-sm-2">SDT :</label>
                <input type="text" class="form-control col-sm-4" id="SDT" placeholder="Nhập số điện thoại">
                <button type="submit" class="btn btn-warning">Gửi Mã Xác Thực</button>
            </div>
            <div class="form-inline ">
                <label for="MXT" class="col-sm-2">Mã xác thực :</label>
                <input type="text" class="form-control col-sm-5" id="MXT" placeholder="Nhập mã xác thực gửi tới số điện thoại">
            </div>
            <div class="form-inline ">
                <label for="Email" class="col-sm-2">Email :</label>
                <input type="Email" class="form-control col-sm-5" id="Email" placeholder="Nhập Email">
            </div>
            <div class="form-inline ">
                <label for="password" class="col-sm-2">Mật khẩu :</label>
                <input type="password" class="form-control col-sm-5" id="password" placeholder="Nhập họ  tên">
            </div>
            <div class="form-inline form-check-label">
                <label for="password" class="col-sm-2">Giới Tính: </label>
                <input type="radio" class="form-check-input col-sm-1" name="optradio"> Nam
                <input type="radio" class="form-check-input col-sm-1" name="optradio"> Nữ
            </div>
            <div class="form-inline ">
                <label for="Email" class="col-sm-2">Tháng :</label>
                <select name="thang " class="form-control">
                    <option value="1"  >Tháng 1</option>
                    <option value="2" >Tháng 2</option>
                    <option value="3">Tháng 3</option>
                    <option value="4">Tháng 4</option>
                    <option value="5">Tháng 5</option>
                    <option value="6">Tháng 6</option>
                    <option value="7">Tháng 7</option>
                    <option value="8">Tháng 8</option>
                    <option value="9">Tháng 9</option>
                    <option value="10" >Tháng 10</option>
                    <option value="11">Tháng 11</option>
                    <option value="12">Tháng 12</option>
                </select>
            </div>
            <label class="form-check-label ">
            <input class="form-check-input " type="checkbox"> Nhận các thông tin và chương trình khuyến mãi của Tiki qua ema
            </label>
            <div class="form-inline">
            <button type="button" class=" btn btn-warning btn-lg btn-block"> Đăng Nhập </button>
            </div>
        </form>
    </div>
</body>
</html>
