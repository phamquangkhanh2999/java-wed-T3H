<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Các kiểu dữ liệu trong js
        Kiểu số
        kiểu chuỗi
        Kiểu mảng
        kiểu đối tượng
        Kiểu undefined
        kiểu null
        kiểu boolean có 2 giá trị là true hoặc flase

     ** câu lệnh typeof sẽ trả về kiểu của các biến
    </pre>
    <script type="text/javascript">
        var a=5;
        console.log("============== a");
        console.log(a);
        console.log(typeof a);

        var b="Nguyễn văn minh";
        console.log("============== b");
        console.log(b);
        console.log(typeof b);

        /* khi khai báo biến nhưng ko gán giá trị thì biến đó có giá trị undefined */
        var c;
        console.log("============== c");
        console.log(c);
        console.log(typeof c);

        var d=null;
        console.log("============== d");
        console.log(d);
        console.log(typeof d);

        var e=true;
        var f=false;
        console.log("============== e và f");
        console.log(e);
        console.log(typeof e);
        console.log(f);
        console.log(typeof f);

        /*kiểu mảng được chứa các giá trị */
         var t=[1,2,3,4,5,6,7];
         var g=["A","B","C","D","F","G","H"];
        console.log("============== b");
        console.log(t);
        console.log(typeof t);
        console.log(g);
        console.log(typeof g);

        var SinhVien= { ho:"Pham",ten:"Cường",tuoi:21,diachi:"hà nội"};
        console.log("=============Sinh vien ");
        console.log(SinhVien);
        console.log(typeof SinhVien);

    </script>
</body>
</html>
