   <pre>
        biến trong javascriot là 1 đối tượng để lữu trữ thông tin hay giá trị
    biên trong js được khai báo bằng từ khóa var
    tên biến pải không có dấu và ký tự đặc biệt
    tốt nhất tên biến chỉ sử dụng chuỗi và số
   </pre>
    <script type="text/javascript">
        var a;
        var b;
        a=5;
        b=2;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a%b);
        console.log(a/b);
    </script>
