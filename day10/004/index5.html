<body>
    <pre>
        phép toán nối chuỗi trong js dấu +
        nhưng phép  + cũng sẽ là đấu +
        =>
        1 chuối + 1 chuỗi = 1 chuỗi
        1 chuỗi + 1 số = 1 chuỗi
        1 sô + 1 số = 1 số
    </pre>
    <script type="text/javascript">
        var a= " hà nội ";
        var d="thai binh";
        var b=7;
        var c=8;
        console.log(a+d);
        console.log(a+b);
        console.log(b+c);
    </script>
